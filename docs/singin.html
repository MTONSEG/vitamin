<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/icons/favicon-32.png" type="image/png">
	<link type="image/png" sizes="16x16" rel="icon" href="./img/favicon.png">
	<link media="all" rel="stylesheet" type="text/css" href="./css/style.min.css">
	<title>Recovery Password</title>
</head>

<body>
	<section class="login">
		<img src="img/icons/logo.svg" alt="logo" class="login__logo">

		<div class="login__header">
			<a href="#" class="submenu__back">
				<img loading="lazy" src="img/icons/menu-back.svg" alt="back" class="submenu__back-icon">
			</a>
			<h1 class="login__header-title">Account</h1>
		</div>

		<form action="#" class="login__form form-login">
			<h2 class="form-login__title">
				Recover password
			</h2>
			<p class="form-login__text">
				Please enter your email:
			</p>
			<div class="form-login__input-container">
				<div class="form-login__input-wrap form__input-wrap">
					<input class="form-login__input form__input" type="email" name="Email" tabindex="8" placeholder="Email">
				</div>
				<button type="submit" class="form-login__btn">Recover</button>
			</div>
		</form>

		<div class="login__footer login__footer_sign">
			<p>Don't have an account?</p>
			<a href="singup.html" class="login__link">Create one</a>
		</div>
	</section>
</body>

</html>
