<!DOCTYPE html>
<html lang="en">
@@include('./html/head.html',{title: "404: Page not found"})

<body>
	<div class="wrapper">
		@@include('./html/header.html',{})

		<main class="not-found">
			<div class="container">
				<div class="not-found__row">
					<div class="not-found__image-wrap">
						<img loading="lazy" src="@img/404.png" alt="404 not" class="not-found__image">
					</div>
					<h1 class="not-found__title">
						Page not found
					</h1>
					<p class="not-found__text">
						Unfortunately, the page you requested is out of date or does not exist
					</p>
					<a href="index.html" class="not-found__btn btn">
						Go to main page
					</a>
				</div>
			</div>
		</main>

		@@include('./html/footer.html',{})
	</div>
	<script src="./js/app.min.js" type="module"></script>
</body>

</html>
