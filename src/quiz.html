<!DOCTYPE html>
<html lang="en">
@@include('./html/head.html',{title: "Quiz"})

<body>
	<div class="wrapper">
		@@include('./html/header-quiz.html',{})

		<section class="quiz">
			<div class="quiz__question">
				<h1 class="quiz__title"></h1>
				<div class="quiz__back">
					<a href="#" class="quiz__back-link">Back</a>
				</div>
			</div>

			<div id="quiz1" class="quiz__body quiz__body_1">
				<form action="#" class="quiz__form">
					<p class="quiz__input-title">First Name</p>

					<div class="quiz__input-wrap">
						<input type="text" name="First Name" class="quiz__input" aria-labelledby="First Name">
						<button aria-label="quiz1" class="quiz__form-btn btn-quiz"></button>
					</div>
				</form>
			</div>
			<div id="quiz2" class="quiz__body quiz__body_2">
				<form action="#" class="quiz__form">
					<div class="quiz__buttons-wrap">
						<button aria-label="quiz2" class="quiz__btn-item btn-quiz">Yes</button>
						<button aria-label="quiz2" class="quiz__btn-item btn-quiz">No</button>
					</div>
				</form>
			</div>
			<div id="quiz3" class="quiz__body quiz__body_3">
				<form action="#" class="quiz__form">
					<div class="quiz__buttons-wrap">
						<button aria-label="quiz3" class="quiz__btn-item btn-quiz">Vegan diet</button>
						<button aria-label="quiz3" class="quiz__btn-item btn-quiz">Vegetarian diet</button>
						<button aria-label="quiz3" class="quiz__btn-item btn-quiz">My diet is generally healthy and includes animal protein, fish and veggies</button>
						<button aria-label="quiz3" class="quiz__btn-item btn-quiz">My diet includes fast food and soft drinks</button>
					</div>
				</form>
			</div>
			<div id="quiz4" class="quiz__body quiz__body_4">
				<form action="#" class="quiz__form">
					<div class="quiz__buttons-wrap">
						<button aria-label="quiz4" class="quiz__btn-item btn-quiz">≤ 3 times per week</button>
						<button aria-label="quiz4" class="quiz__btn-item btn-quiz">4 - 7 times per week</button>
						<button aria-label="quiz4" class="quiz__btn-item btn-quiz">7+ times per week</button>
					</div>
				</form>
			</div>
			<div id="quiz5" class="quiz__body quiz__body_5">
				<form action="#" class="quiz__form">
					<div class="quiz__buttons-wrap">
						<button aria-label="quiz5" class="quiz__btn-item btn-quiz"> ≤ 2 per year</button>
						<button aria-label="quiz5" class="quiz__btn-item btn-quiz">3 - 5 times per year</button>
						<button aria-label="quiz5" class="quiz__btn-item btn-quiz">5+ times per week</button>
					</div>
				</form>
			</div>
			<div id="quiz6" class="quiz__body quiz__body_6">
				<form action="#" class="quiz__form">
					<div class="quiz__buttons-wrap">
						<button aria-label="quiz6" class="quiz__btn-item btn-quiz">I feel calm and relaxed most of the time</button>
						<button aria-label="quiz6" class="quiz__btn-item btn-quiz">I get nerevous from time to time</button>
						<button aria-label="quiz6" class="quiz__btn-item btn-quiz">I’m under a lot of stress most of the time</button>
					</div>
				</form>
			</div>
			<div id="quiz7" class="quiz__body quiz__body_7 ">
				<form action="#" class="quiz__form">
					<div class="quiz__buttons-wrap">
						<button aria-label="quiz7" class="quiz__btn-item btn-quiz">Yes</button>
						<button aria-label="quiz7" class="quiz__btn-item btn-quiz">No</button>
					</div>
				</form>
			</div>
			<div id="quiz8" class="quiz__body quiz__body_8">
				<form action="#" class="quiz__form quiz__form_big">
					<div class="quiz__buttons-wrap quiz__buttons-wrap_grid">
						<button aria-label="quiz8" class="quiz__btn-item btn-quiz">Weight managment</button>
						<button aria-label="quiz8" class="quiz__btn-item btn-quiz">Stress relief</button>
						<button aria-label="quiz8" class="quiz__btn-item btn-quiz">Immune boost</button>
						<button aria-label="quiz8" class="quiz__btn-item btn-quiz">Need to solve a sprcific problem</button>
						<button aria-label="quiz8" class="quiz__btn-item btn-quiz">I need a bassic kit for a daily intake</button>
						<button aria-label="quiz8" class="quiz__btn-item btn-quiz">All in one</button>
					</div>
				</form>
			</div>
			<div id="quiz9" class="quiz__body quiz__body_9">
				<form action="#" class="quiz__form">
					<p class="quiz__input-title">Email</p>

					<div class="quiz__input-wrap">
						<input type="email" name="Email" class="quiz__input" aria-labelledby="Email">
						<button aria-label="quiz9" class="quiz__form-btn btn-quiz"></button>
					</div>
				</form>
			</div>

		</section>
	</div>
	<script src="./js/quiz.min.js" type="module"></script>
</body>

</html>
