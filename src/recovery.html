<!DOCTYPE html>
<html lang="en">
@@include('./html/head.html',{title: "Recovery Password"})

<body>
	<section class="login">
		<img src="@img/icons/logo.svg" alt="logo" class="login__logo">

		<div class="login__header">
			<a href="#" class="submenu__back">
				<img loading="lazy" src="@img/icons/menu-back.svg" alt="back" class="submenu__back-icon">
			</a>
			<h1 class="login__header-title">Account</h1>
		</div>

		<form action="#" class="login__form form-login">
			<h2 class="form-login__title">
				Recover password
			</h2>
			<p class="form-login__text">
				Please enter your email:
			</p>
			<div class="form-login__input-container">
				<div class="form-login__input-wrap form__input-wrap">
					<input class="form-login__input form__input" type="email" name="Email" tabindex="8" placeholder="Email">
				</div>
				<button type="submit" class="form-login__btn">Recover</button>
			</div>
		</form>

		<div class="login__footer">
			<p>Remember your password?</p>
			<a href="#" class="login__link">Back to login</a>
		</div>
	</section>
</body>

</html>
